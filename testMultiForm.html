<!doctype html> Multiple selections in HTML
<html>

<head>
    <title>MultiSelected</title>
    <script>
        function getSelectValues() {
            var result = [];
            var options = select && select.options;
            var opt;
            for (var i = 0, iLen = options.length; i < iLen; i++) {
                opt = options[i];
                if (opt.selected) {
                    result.push(opt.value || opt.text);
                }
            }
            return result; // return array value 
        };
    </script>

</head>

<body>
    <select id='a' multiple="multiple" size="5">
        <option value=123>opt 1 text</option>
        <option value=567>opt 2 text</option>
        <option value="opt 3 value">opt 3 text</option>
        <option value=124>opt 5 text</option>
        <option value=568>opt 6 text</option>
        <option value=97>opt 7 text</option>
        <!-- test-->
    </select>

    <select id='b' multiple="multiple" size="5">
        <option value=12> text</option>
        <option value=567>2 text</option>
        <option value="opt 3 value">3 text</option>
        <option value=124>5 text</option>
        <option value=568>6 text</option>
        <option value=97> text</option>
        <!-- test-->
    </select>
    <button onclick="alert(getSelectValues(document.getElementsByTagName('select')[0]));">Show Select values</button>



</body>


</html>
