<!doctype html> Multiple selections in HTML
<html>

<head>
    <title>MultiSelected</title>
    <script>
        function s1() {
            var d = document.getElementById("s1x")
            var dispText = d.options[d.selectedIndex].value;
            console.log(dispText);
        }
    </script>
</head>

<body>
    <select id="s1x" onchange="s1();">
        <option value=1>one</option>
        <option value=2>two</option>
        <option value=3>three</option>
        <option value=4>four</option>
    </select>

</body>


</html>
